<!-- Sensor Battle -->
<!-- Made with P5.js and Socket.io -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Battle</title>

    <!-- Favicon from https://favicon.io/emoji-favicons/crossed-swords -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,800&family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/common.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Sensor Battle</h1>
      <h2 id="subtitle"><strong>Home</strong> | <a href="/tools/">Tools</a></h2>

      <main>
        <!-- <div id="stream"></div> -->

        <div id="side">
          <div id="welcome">
            <div class="field">
              <label class="label">Name</label>
              <input
                id="name-input"
                class="input"
                type="text"
                placeholder="e.g John"
              />
            </div>
            <button id="join-button">Join</button>
          </div>

          <div id="control-bar" style="display: none">
            <div id="equipment-list"></div>

            <div id="status">
              <h1 id="status-title"></h1>
              <p id="status-subtitle">Sorry, All cars are currently occupied.</p>
              <button id="release-button" style="display: none">Release my position</button>
            </div>

            <div id="instruction" style="display: none">
              <p>
                <strong>WASD</strong> or <strong>↑↓←→</strong> to move & rotate
              </p>
              <p><strong>Space</strong> to fire</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
